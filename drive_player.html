<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Drive Preview Player</title>
  <style>
    html,body{height:100%;margin:0;background:#000}
    .frame{width:100%;height:100vh;border:0;display:block}
    /* optional: center loader text while iframe loads */
    .loader{position:fixed;left:0;right:0;top:0;bottom:0;display:flex;align-items:center;justify-content:center;color:#ccc;font-family:Arial}
  </style>
</head>
<body>
  <div class="loader" id="loader">Loading videoâ€¦</div>

  <!-- REPLACE FILE_ID if you change file later -->
  <iframe id="gdrive" class="frame"
    src="https://drive.google.com/file/d/1BzLfmOm_vc--rtFIZ5rHtHQf9WmAxABe/preview"
    allow="autoplay; fullscreen; encrypted-media"
    allowfullscreen
    onload="document.getElementById('loader').style.display='none'">
  </iframe>
</body>
</html>
